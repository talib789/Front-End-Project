<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Tables</title>
</head>
<body>
    <table border = "1" cellspacing = "0">
        <thead>
            <tr>
                <td style="text-align:center"><b> No. </b></td>
                <td style="text-align:center"><b>Full Name </b></td>
                <td style="text-align:center"><b>Position </b></td>
                <td style="text-align:center"><b>Salary </b></td>
                
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="text-align:center"> 1 </td>
                <td style="text-align:center"> Bill Gates </td>
                <td style="text-align:center"> Founder Microsoft </td>
                <td style="text-align:center"> $1000 </td>
                
            </tr>
            <tr>
                <td style="text-align:center"> 2 </td>
                <td style="text-align:center"> Steve Jobs </td>
                <td style="text-align:center"> Founder Apple </td>
                <td style="text-align:center"> $1200 </td>
                
            </tr>
            <tr>
                <td style="text-align:center"> 3 </td>
                <td style="text-align:center"> Larry Page </td>
                <td style="text-align:center"> Founder Google </td>
                <td style="text-align:center"> $1100 </td>
                
            </tr>
            <tr>
                <td style="text-align:center"> 4 </td>
                <td style="text-align:center"> Mark Zuckeberg </td>
                <td style="text-align:center"> Founder Facebook </td>
                <td style="text-align:center"> $1300 </td>
            </tr>
        </tbody>
       </table>
    </body>
</html>
</body>
</html>
